<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *appCustomStructuralDir="onlyOdd">
          <li class="list-group-item" *ngFor="let num of odd">
            {{num}}
          </li>
        </div>
      </ul>
      <p appHighlight >
        Style me with the custom highlight directive
      </p>
      <hr>
      <p [appBetterHighlight]="'red'" defaultColor="green">
        Style me with a better custom highlight directive with renderer
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5" >Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
